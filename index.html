<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" type="module"></script>

    <title>Frontend Mentor | Frontend quiz app</title>
  </head>
  <body class="rubik-regular">
    <header>
      <div class="subject-heading-container">
        <img class="hide" src="" alt="" />
        <p></p>
      </div>

      <!-- <div class="theme-container"> -->
      <label for="toggle">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill="none"
          viewBox="0 0 24 24">
          <path
            fill="#fff"
            d="M12 1.5a.75.75 0 0 1 .75.75v1.5a.75.75 0 1 1-1.5 0v-1.5A.75.75 0 0 1 12 1.5Zm0 15a4.5 4.5 0 1 0 0-9 4.5 4.5 0 0 0 0 9Zm0-1.5a3 3 0 1 1 0-6 3 3 0 0 1 0 6Zm9.75-2.25a.75.75 0 1 0 0-1.5h-1.5a.75.75 0 1 0 0 1.5h1.5ZM12 19.5a.75.75 0 0 1 .75.75v1.5a.75.75 0 1 1-1.5 0v-1.5a.75.75 0 0 1 .75-.75Zm-8.25-6.75a.75.75 0 1 0 0-1.5h-1.5a.75.75 0 1 0 0 1.5h1.5Zm.969-8.031a.75.75 0 0 1 1.062 0l1.5 1.5a.751.751 0 0 1-1.062 1.062l-1.5-1.5a.75.75 0 0 1 0-1.062Zm1.062 14.562a.75.75 0 1 1-1.062-1.06l1.5-1.5a.75.75 0 1 1 1.062 1.06l-1.5 1.5Zm13.5-14.562a.75.75 0 0 0-1.062 0l-1.5 1.5a.751.751 0 0 0 1.062 1.062l1.5-1.5a.75.75 0 0 0 0-1.062Zm-1.062 14.562a.75.75 0 0 0 1.062-1.06l-1.5-1.5a.75.75 0 0 0-1.062 1.06l1.5 1.5Z" />
        </svg>
        <input type="checkbox" name="toggle" id="toggle" />
        <span class="slider"></span>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill="none"
          viewBox="0 0 24 24">
          <path
            fill="#626C7F"
            d="M11.775 4.522A7.5 7.5 0 1 1 4.898 16.09c2.104-.57 4.974-1.953 6.24-5.326.828-2.211.876-4.408.637-6.241ZM20.184 12a8.997 8.997 0 0 0-9.315-8.994.75.75 0 0 0-.713.888c.345 1.821.42 4.092-.424 6.342-1.2 3.201-4.203 4.26-6.115 4.606a.75.75 0 0 0-.542 1.066A9 9 0 0 0 20.184 12Z" />
        </svg>
      </label>
      <!-- </div> -->
    </header>
    <main>
      <div class="header-container">
        <h1 class="rubik-regular">
          Welcome to the
          <span class="rubik-medium">Frontend Quiz!</span>
        </h1>
        <h2 class="rubik-regular-italic">Pick a subject to get started.</h2>
      </div>

      <!-- Quiz menu start -->

      <form id="subjects-form" class="rubik-medium">
        <label data-value="html" for="html">
          <input type="radio" name="subjects" id="html" />
          <img src="./assets/images/icon-html.svg" alt="html" />
          <p>HTML</p>
        </label>
        <label data-value="css" for="css">
          <input type="radio" name="subjects" id="css" />
          <img src="./assets/images/icon-css.svg" alt="css" />
          <p>CSS</p>
        </label>
        <label data-value="js" for="js">
          <input type="radio" name="subjects" id="js" />
          <img src="./assets/images/icon-js.svg" alt="JavaScript" />
          <p>JavaScript</p>
        </label>
        <label data-value="accessibility" for="accessibility">
          <input type="radio" name="subjects" id="accessibility" />
          <img
            src="./assets/images/icon-accessibility.svg"
            alt="Accessibility" />
          <p>Accessibility</p>
        </label>
      </form>

      <!-- Quiz menu end -->

      <template id="question-template">
        <div>
          <!-- Quiz question start -->
          <h2>
            Question
            <!-- number -->
            <span id="question-num">6</span>
            of 10
          </h2>
          <meter value="6" max="10"></meter>

          <form id="choice-form">
            <label for="a">
              <input type="radio" name="choices" id="a" />
              <p>4.5:1</p>
            </label>
            <label for="b">
              <input type="radio" name="choices" id="b" />
              <p>3:1</p>
            </label>
            <label for="c">
              <input type="radio" name="choices" id="c" />
              <p>2.5:1</p>
            </label>
            <label for="d">
              <input type="radio" name="choices" id="d" />
              <p>5:1</p>
            </label>
            <button>Submit Answer</button>
            <!-- A B C D Submit answer -->
          </form>
        </div>

        <!-- Quiz question end -->
      </template>
      <template id="quiz-complete">
        <div>
          <h1>
            <!-- Quiz completed start -->
            Quiz completed
            <span>You scored...</span>
          </h1>
          <div>
            <div>
              <img src="" alt="" />
              <p></p>
            </div>
            <span>8</span>
            <!-- score -->
            <h2>out of 10</h2>
          </div>
          <button>Play Again</button>
          <!-- Quiz completed end -->
        </div>
      </template>
    </main>
  </body>
</html>
